<h1 class="page-header">Добавить клиента</h1>
<form (submit)="onAddSubmit()" class="well">
      <div class="form-group">
          <label>Имя</label>
          <input type="text" class="form-control" [(ngModel)]="first_name" name="first_name" placeholder="Введите имя ...">
      </div>
      <div class="form-group">
          <label>Фамилия</label>
          <input type="text" class="form-control" [(ngModel)]="last_name" name="last_name" placeholder="Введите Фамилию ...">
      </div>
      <div class="form-group">
          <label>Компания</label>
          <input type="text" class="form-control" [(ngModel)]="company" name="company" placeholder="Название компании ...">
      </div>
      <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Email ...">
      </div>
      <div class="form-group">
          <label>Телефон</label>
          <input type="text" class="form-control" [(ngModel)]="phone" name="phone" placeholder="Ввелите телефон ...">
      </div>

      <div class="form-group">
          <label>Улица</label>
          <input type="text" class="form-control" [(ngModel)]="street" name="street" placeholder="Название улицы ...">
      </div>
      <div class="form-group">
          <label>Город</label>
          <input type="text" class="form-control" [(ngModel)]="city" name="city" placeholder="Название города ...">
      </div>
      <div class="form-group">
          <label>Область</label>
          <input type="text" class="form-control" [(ngModel)]="state" name="state" placeholder="Название области ...">
      </div>
      <div class="form-group">
          <label>Индекс</label>
          <input type="text" class="form-control" [(ngModel)]="zip" name="zip" placeholder="Индекс ...">
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
